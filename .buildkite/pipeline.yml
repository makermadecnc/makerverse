steps:
  - command: "./.buildkite/build.sh"
    label: ":ubuntu: :docker: :hammer:"
    agents:
      geo: "co"
      arch: "amd64"

  - command: "./.buildkite/build.sh"
    label: ":raspberry-pi: :docker: :hammer:"
    agents:
      geo: "co"
      arch: "arm64v8"

  - block: "Release?"

  - command: "./.buildkite/push.sh"
    label: ":docker: ${PRODUCT_NAME}:${DOCKER_BUILD_TAG} :rocket:"
    agents:
      geo: "co"
      arch: "amd64"
