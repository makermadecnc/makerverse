appId: "com.Makerverse.app"
productName: "Makerverse"
homepage: "http://makerverse.com"
copyright: "Copyright © 2020"
buildVersion: "0.0.0" # Overwritten by maker-builder
compression: "store"
npmRebuild: "false"
author:
  name: "OpenWorkShop, Inc."
  email: "zane@openwork.shop"
repository:
  url: "https://github.com/makermadecnc/makerverse"
license: "GNU GPL 3 w. Commons Clause"

fileAssociations:
  ext:
    - ext: gc
    - ext: gcode
    - ext: gc

#build:
#  afterPack:
#  afterSign:
#  afterAllArtifactBuild:
#  onNodeModuleFile

files:
- from: "../bin/Dist"
  to: "./"
  filter:
    "**/*"
# .env file, for runtime configuration
- from: "./"
  to: "./"
  filter:
  - "**/*.env"
  - "package.json"

directories:
  output: "../bin/Desktop" # Default; can be overwritten with CLI in CI

extraResources: []

extraFiles: []

linux:
  target:
    - target: deb
      arch:
        - x64
        - armv7l
        - arm64
        - ia32
win:
  target:
    - target: nsis
      arch:
        - x64
mac:
#  asar: false
  target:
    - target: dmg
      arch:
        - x64
        - arm64
#  “x64” | “ia32” | “armv7l” | “arm64”

# mas, dmg, pkg