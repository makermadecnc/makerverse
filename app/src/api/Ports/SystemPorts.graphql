fragment SystemPort on SystemPort {
    portName
    options {
        ...PortOptions
    }
    connection {
        ...ConnectedPort
    }
}

# streaming incoming port messages
fragment PortStatus on SystemPort {
    portName
    connection {
        status {
            ...PortIOStatus
        }
    }
}

query ListPorts {
    ports: listPorts {
        ...SystemPort
    }
}

subscription PortStatus {
    port: onPortStatus {
        ...PortStatus
    }
}
