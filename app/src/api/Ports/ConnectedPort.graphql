fragment FirmwareRequirement on IMachineFirmwareRequirement {
    controllerType
    name
    edition
    requiredVersion
    suggestedVersion
    helpUrl
    downloadUrl
}

fragment ConnectedPortStatus on ConnectedPort {
    machine {
        firmwareRequirement {
            ...FirmwareRequirement
        }
    }
    status {
        ...PortIOStatus
    }
}

fragment ConnectedPort on ConnectedPort {
    machine {
        ...ControlledMachine
    }
    status {
        ...PortIOStatus
    }
}
