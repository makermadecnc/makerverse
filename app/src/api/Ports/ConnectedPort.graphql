fragment FirmwareRequirement on FirmwareRequirement {
    controllerType
    name
    edition
    value
}

fragment ConnectedPortStatus on ConnectedPort {
    friendlyName
    firmwareRequirement {
        ...FirmwareRequirement
    }
    status {
        ...PortIOStatus
    }
}

fragment ConnectedPort on ConnectedPort {
    ...ConnectedPortStatus
    machine {
        ...Machine
    }
}
