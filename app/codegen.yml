# Big example ref: https://github.com/dotansimha/graphql-code-generator/blob/master/dev-test/codegen.yml
hooks:
  afterAllFileWrite:
    - prettier --write
overwrite: true
schema: './src/makerverse-schema.graphql'
generates:
  ./src/api/graphql.ts:
    documents: './src/**/*.graphql'
    plugins:
      - 'typescript'
      - 'typescript-resolvers'
      - 'typescript-operations'
      - 'typescript-react-apollo'
    #      - 'typescript-graphql-request'
    config:
      avoidOptionals: true
  ./graphql.schema.json:
    documents: './src/**/*.graphql'
    plugins:
      - 'introspection'
