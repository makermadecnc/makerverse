overwrite: true
schema: './src/makerverse-schema.graphql'
documents: './src/**/*.graphql'
generates:
  ./src/api/graphql.ts:
    plugins:
      - 'typescript'
      - 'typescript-resolvers'
      - 'typescript-operations'
      - 'typescript-react-apollo'
#      - 'typescript-graphql-request'
    config:
      avoidOptionals: true
  ./graphql.schema.json:
    plugins:
      - 'introspection'

