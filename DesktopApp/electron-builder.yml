appId: "com.Makerverse.app"
npmRebuild: "false"

fileAssociations:
  - ext: "gc"
  - ext: "gcode"
  - ext: "gc"

#build:
#  afterPack:
#  afterSign:
#  afterAllArtifactBuild:
#  onNodeModuleFile

#files: []

directories:
  output: "../bin/Desktop" # Default; can be overwritten with CLI in CI

extraResources:
# The actual application, as compiled into a stand-alone by dotnet, which contains the published assets in ./build/
- from: "../bin/Dist"
  to: "./bin"
  filter:
    "**/*"
# misc. root files used for config
- from: "../"
  to: "./bin"
  filter:
    - "*.env"

extraFiles: []

publish:
  # Used for auto-updating. Github releases are created via maker-builder.
  provider: generic
  url: https://downloads.openwork.shop/Makerverse
#  - provider: github
#    vPrefixedTagName: false
#    owner: makermadecnc
#    repo: makerverse
#    releaseType: draft

linux:
  target:
    - target: AppImage
      arch:
        - x64
        - armv7l
        - arm64
        - ia32
win:
  icon: assets/icon.ico
  target:
    - target: nsis
      arch:
        - x64
        - ia32
mac:
#  asar: false
  icon: assets/icon.icns
  category: "public.app-category.graphics-design"
  target:
    - target: dmg
      arch:
        - x64
        - arm64
#  “x64” | “ia32” | “armv7l” | “arm64”

# mas, dmg, pkg