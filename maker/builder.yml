paths:
  package: "WebApp"

defaults:
  timeout_in_minutes: 360
  agents:
    geo: "co"
    arch: "amd"
    cpu: "64"
    os: "linux"
  artifact_paths:
    - "bin/Desktop/*.dmg"
    - "bin/Desktop/*.pkg"
    - "bin/Desktop/*.zip"
    - "bin/Desktop/*.exe"
    - "bin/Desktop/*.msi"
    - "bin/Desktop/*.AppImage"
    - "bin/Desktop/*.yml"
    - "bin/Desktop/Dist/*"

steps:
  - name: "Makerverse"
    include:
      paths: [ "Server/*", "WebApp/*", "DesktopApp/*" ] # Source code for frontend or backend.
    build: "./maker/mv.build.yml"
    deploy: "./maker/mv.deploy.yml"
