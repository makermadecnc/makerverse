
# Linux x64 Stand-Alone
- label: ":ubuntu: .deb :hammer_and_wrench:"
  command: "maker/builder.sh electron build"

# OSX x64 Stand-Alone can be built on linux
- label: ":mac: .dmg :hammer_and_wrench:"
  command: "maker/builder.sh electron build"
  agents:
#    arch: "arm"
    os: "mac"
#      cpu: "64"
#      arch_variant: "x64"

# Windows has dependencies installed natively, and needs a native style invocation.
- label: ":windows: .exe :hammer_and_wrench:"
  command: "maker/builder.cmd electron build"
  agents:
    os: "win"

# AMD64 Docker Container
- label: ":ubuntu: AMD :hammer_and_wrench: x64 :docker:"
  command: "maker/builder.sh container build makerverse/core"

# ARM32v7 Docker Container
- label: ":raspberry-pi: ARM :hammer_and_wrench: v7 :docker:"
  command: "maker/builder.sh container build makerverse/core --cpu 32 --arch_variant v7"
  agents:
    hw: "rpi"
    arch: "arm"
    cpu: "32"
    # arch_variant: "v7"

# ARM64v8 Docker Container
- label: ":raspberry-pi: ARM :hammer_and_wrench: v8 :docker:"
  command: "maker/builder.sh container build makerverse/core --cpu 64 --arch_variant v8"
  agents:
    hw: "rpi"
    arch: "arm"
    cpu: "32"
    # cpu: "32"
